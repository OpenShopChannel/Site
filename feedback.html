<div style="margin-top: 30px; margin-right: 10px; margin-left: 10px;">
    <h1>Beta Website Feedback</h1>
    <form action="https://send.pageclip.co/sWtBUu4SZLJoQxKnGucABeTxT4LGDqxh/betasite-feedback" method="post">
        <div class="form-group row">

            <label for="textarea" class="col-4 col-form-label">Feedback</label>

            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button type="submit" class="btn btn-primary">Send Feedback</button>
            </div>
        </div>
